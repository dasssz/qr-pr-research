<!DOCTYPE html>
<html>
<head>
    <meta charset="UTF-8">
    <title>BES coin</title>
</head>
<body>
    <h1>BES Coin</h1>
    <input type="text" id="taskInput" placeholder="insert amount here">
    <button id="addButton">Confirm</button>
    <ul id="taskList"></ul>

    <script>
        // Function to load tasks from local storage
        function loadTasks() {
            const taskList = document.getElementById("taskList");
            taskList.innerHTML = '';

            const tasks = JSON.parse(localStorage.getItem("tasks")) || [];

            tasks.forEach(function(task, index) {
                const listItem = document.createElement("li");
                listItem.textContent = task;

                const deleteButton = document.createElement("button");
                deleteButton.textContent = "Cash out";
                deleteButton.addEventListener("click", function() {
                    tasks.splice(index, 1);
                    localStorage.setItem("tasks", JSON.stringify(tasks));
                    loadTasks();
                });

                listItem.appendChild(deleteButton);
                taskList.appendChild(listItem);
            });
        }

        // Load tasks when the page loads
        loadTasks();

        // Add a new task
        const addButton = document.getElementById("addButton");
        addButton.addEventListener("click", function() {
            const taskInput = document.getElementById("taskInput");
            const task = taskInput.value.trim();

            if (task !== '') {
                const tasks = JSON.parse(localStorage.getItem("tasks")) || [];
                tasks.push(task);
                localStorage.setItem("tasks", JSON.stringify(tasks));
                taskInput.value = '';
                loadTasks();
            }
        }); //
        </script>
        <head>
            <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/css/bootstrap.min.css" rel="stylesheet" >
            <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/js/bootstrap.bundle.min.js"></script>
                <title>Button</title>
                <style>
                    .container{
                        height: 200px;
                        width: 500px;
                        border: 2px solid black;
                        margin-top: 30px;
                    }
                </style>
            </head>
            <body>
                <div class="container">
                    <h1 style="text-align:center;">scanner</h1>
                    <a href="qr scanner.html">
                        <button class="btn btn-primary btn-lg">Click</button>
                    </a>
                </div>
            </body>

        </script>

</body>
</html>
